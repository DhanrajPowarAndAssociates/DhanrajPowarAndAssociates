<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/home.css') }}">
    <title>Report Expenditure</title>
</head>
<body>
    {% include 'layouts/sindex.html' %}
    
    <div class="task-table" style="max-width: 800px; margin: 80px auto 20px; padding: 20px;">
        <h2>Report Expenditure</h2>
        <form method="POST">
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="project_name" style="display: block; margin-bottom: 5px;">Project</label>
                <select name="project_name" id="project_name" required >
                    <option value="" disabled selected>Select Project</option>
                    {% for project in projects %}
                    <option value="{{ project }}">{{ project }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="amount">Amount (â‚¹)</label>
                <input type="number" name="amount" id="amount" step="0.01" min="0" required >
            </div>
            
            <div class="form-group" style="margin-bottom: 20px;">
                <label for="description" style="display: block; margin-bottom: 5px;">Description</label>
                <textarea name="description" id="description" rows="4" required ></textarea>
            </div>
            
            <button type="submit" >Submit Expenditure</button>
        </form>
    </div>
</body>
</html>
